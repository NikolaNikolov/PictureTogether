<div id="select-location"
    data-role="view"
    data-layout="location-layout"
    data-title="Select location"
    data-model="app.locationService.viewModel"
    data-init="app.locationService.initLocation"
    data-show="app.locationService.show"
    data-hide="app.locationService.hide"
    data-stretch="true">

    <div id="map-search-wrap">
        <button id="map-navigate-home" data-bind="click: onNavigateHome"></button>
        <form onsubmit="return false;">
            <input id="map-address" type="search" data-bind="value: address" placeholder="Address" />
            <input id="map-search" type="submit" value="" data-bind="click: onSearchAddress" />
        </form>
    </div>
    <div id="map-canvas"></div>
</div>

<div data-role="layout" data-id="location-layout">
    <div data-role="header">
        <div data-role="navbar">
            <a data-role="backbutton" data-align="left">Cancel</a>
            <span data-role="view-title"></span>
            <a data-role="button" data-align="right" href="views/add-new-album.html">Confirm</a>
        </div>
    </div>
    <div data-role="footer">
        <div data-role="tabstrip" data-selected-index="2">
            <a href="views/albums.html" data-icon="home">Albums</a>
            <a href="#tabstrip-login" data-icon="contacts">Account</a>
        </div>
    </div>
</div>
