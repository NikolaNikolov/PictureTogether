<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/libraries/sha1.js"></script>
    <script src="scripts/libraries/rsvp.min.js"></script>
    <script src="scripts/http-requester.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/albums.js"></script>
    <script src="scripts/album-details.js"></script>
    <script src="scripts/pictures.js"></script>
    <script src="scripts/album-location.js"></script>
    <script src="scripts/select-location.js"></script>
    <script src="scripts/add-new-album.js"></script>
</head>
<body>
    <div id="tabstrip-login"
        data-role="view"
        data-layout="tabstrip-layout"
        data-title="Account"
        data-model="app.loginService.viewModel">

        <div class="view-content">
            <div class="logo"></div>
            <h3 data-bind="invisible: isLoggedIn">Enter your credentials:</h3>
            <h1 class="welcome" data-bind="visible: isLoggedIn">Welcome, <span data-bind="    text: username"></span>!</h1>
            <ul data-role="listview" data-style="inset" data-bind="invisible: isLoggedIn">
                <li>
                    <label>
                        Username
                        <input type="text" data-bind="value: username" />
                    </label>
                </li>
                <li>
                    <label>
                        Password
                        <input type="password" data-bind="value: password" />
                    </label>
                </li>
            </ul>
            <div class="buttonArea">
                <a id="login" data-role="button" data-bind="click: onLogin, invisible: isLoggedIn" class="simple-button">Login</a>
                <a id="register" data-role="button" data-bind="click: onRegister, invisible: isLoggedIn" class="simple-button">Register</a>
                <a id="logout" data-role="button" data-bind="click: onLogout, visible: isLoggedIn" class="simple-button">Logout</a>
            </div>
        </div>
    </div>

    <div data-role="layout" data-id="tabstrip-layout">
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>
        <div data-role="footer">
            <div data-role="tabstrip" id="tabstrip">
                <a href="views/albums.html" data-icon="home">Albums</a>
                <a href="#tabstrip-login" data-icon="contacts">Account</a>
            </div>
        </div>
    </div>

    <div data-role="layout" data-id="tabstrip-layout-backbutton">
        <div data-role="header">
            <div data-role="navbar">
                <a data-role="backbutton" data-align="left">Back</a>
                <span data-role="view-title"></span>
            </div>
        </div>
        <div data-role="footer">
            <div data-role="tabstrip" data-selected-index="2">
                <a href="views/albums.html" data-icon="home">Albums</a>
                <a href="#tabstrip-login" data-icon="contacts">Account</a>
            </div>
        </div>
    </div>
</body>
</html>
